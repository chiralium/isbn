<!DOCTYPE html>
<html lang="en">
<head>

    <title>Report</title>
    <link rel="stylesheet" href="./css/footable.bootstrap.css">
    <link rel="stylesheet" href="./css/footable.core.standalone.css">

    <script src="./js/moment.js"></script>
    <script src="./js/jquery.min.js"></script>

</head>
<body>
